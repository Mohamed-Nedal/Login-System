<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>

    <!-- Css Files -->
    <link rel="stylesheet" href="../../css/style..css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="title">
            <h2>Signup</h2>
            <p>Signup Your Account Now</p>
          </div>

          <form action="" id="form">
            <fieldset>
              <label for="name">Name <span>*</span></label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Name"
              />
            </fieldset>

            <fieldset>
              <label for="email">Email <span>*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
              />
            </fieldset>

            <fieldset>
              <label for="signupPassword">Password <span>*</span></label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="***********"
              />
            </fieldset>

            <div id="error-msg"></div>
            <div id="success-msg"></div>

            <button class="btn-submit">Signup</button>
          </form>

          <div class="links">
            <p>
              Aleardy Have an Account?
              <a href="/Login-System/pages/login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Js Files -->

    <script src="../../js/script.js"></script>
    <script src="../../js/signup.js"></script>
  </body>
</html>
